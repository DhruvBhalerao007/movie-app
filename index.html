<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Resume Genrator</title>
</head>
<body>

    <div class="container" id="cv-form">
    <h1 class="text-center my-2">Resume Genrator</h1>
    <p class="text-center my-2"> By Dhruv_Bhalerao</p>
     
    <div class="row">
        <div class="col md-6"> <!--first col-->

            <h3>Personal Information</h3>
             <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text" 
                id="nameField" 
                placeholder="Enter here"
                class="form-control dhruv"
                
                
                
                >
                
             </div>

             <div class="form-group mt-2">
                <label for="contactField">Your Phone number</label>
                <input type="text" 
                id="contactField" 
                placeholder="Enter here"
                class="form-control">
             </div>

             <div class="form-group mt-2">
                <label for="address">Your Address </label>
                <textarea 
                
                id="addressfield" 
                placeholder="Enter here"
                class="form-control"
                rows="10"
                
                ></textarea>
            </div>
            <p class="text-secondary my-3">Important Links</p>
            
            <div class="form-group mt-2">
                <label for="linkfield">LinkdIn</label>
                <input type="text" 
                id="linkfield" 
                placeholder="Enter here"
                class="form-control">
             </div>

             <div class="form-group mt-2">
                <label for="projectfiled">project</label>
                <input type="text" 
                id="projectfiled" 
                placeholder="Enter github link"
                class="form-control">
             </div>
  
        </div>
        <div class="col-md-4">
             
            <h3>Professional Information</h3>
            <div class="form-group mt-2">
                <label for="">Skills</label>
                <textarea 
                placeholder="Enter here"
                class="form-control "
                rows="5"
                ></textarea>
            </div>

            <div class="form-group mt-2" id="we" >
                <label for="">Work experience</label>
                <textarea 
                placeholder="Enter here"
                class="form-control weField"
                rows="4"
                ></textarea>
                
                <div class="container text-center mt-2" id="weAddButton">
                    <button onclick="addNewEField()" class="btn btn-primary btn-sm">Add</button>
                    
                </div>
            </div>

            <div class="form-group mt-2" id="aq">
                <label for="">Academic Qualification</label>
                <textarea 
                placeholder="Enter here"
                class="form-control eqField"
                rows="3"
                ></textarea>
                
                <div class="container text-center mt-2" id="aqAddButton">
                    <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
  
        </div>
    </div>
</div>
<div class="=container text-center mt-2" id="aqAddButton">

    <button class="btn btn-primary btn-lg">Genrate CV</button>
    
</div>
<!-- cv template -->
 <div class="conatiner" id="cv-template">
</div>

<div class="conatiner" id="cv-template">
   <div class="row">
    <div class="col-md-4">
     <!-- first column -->
      <img src="" alt="">
    </div>
    
</div class="col-md-8">
    <!-- second col --> 
   </div>
    </div>
</div>


  
  
  
 
 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
   crossorigin="anonymous"></script>

   <script src="script.js"></script> 
</body>
</html>
